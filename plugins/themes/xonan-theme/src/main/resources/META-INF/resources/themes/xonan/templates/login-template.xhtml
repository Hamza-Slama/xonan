<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>ENISo info</title>

    <!-- Bootstrap Core CSS -->
    <link href="#{vr.themeContext}/wplugins/sb-admin2/bower_components/bootstrap/css/bootstrap.min.css"
          rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="#{vr.themeContext}/wplugins/sb-admin2/bower_components/metisMenu/css/metisMenu.min.css"
          rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="#{vr.themeContext}/wplugins/sb-admin2/css/sb-admin-2.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="#{vr.themeContext}/wplugins/sb-admin2/bower_components/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="#{vr.context}/images/app-icon.png" type="image/png"/>
    <link href='https://fonts.googleapis.com/css?family=Stalemate' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</h:head>

<!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.Vr"-->
<h:body style="background-image:  url('#{vr.themeContext}/images/background.jpg');background-size: cover;">
    <div class="container">
        <h:form role="form">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <h:commandLink action="#{vr.gotoPage('publicIndex', '')}"
                                               styleClass="navbar-brand" style="font-weight: 100;">
                                    <span style="font-family: Audiowide; font-size: 24px">#{vr.getAppProperty('System.App.Title.Major.Main')}</span> <span
                                        style="font-family: Stalemate; font-size: 40px">#{vr.getAppProperty('System.App.Title.Major.Secondary')}</span></h:commandLink>
                                <span>Please Sign In</span>
                            </h3>
                        </div>
                        <div class="panel-body">

                            <ui:insert name="login-fieldset">
                                <p:growl id="growl" showDetail="true" sticky="false"/>
                                <p:messages showDetail="true"/>
                                <h:messages layout="list"/>
                                <fieldset>
                                    <div class="form-group">
                                        <p:inputText value="#{loginCtrl.model.login}" styleClass="form-control"
                                                     placeholder="Login"/>
                                    </div>
                                    <div class="form-group">
                                        <p:password value="#{loginCtrl.model.password}" styleClass="form-control"
                                                    placeholder="Password"/>
                                    </div>
                                    <!--                                    <div class="checkbox">
                                                                            <label>
                                                                                <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                                                            </label>
                                                                        </div>-->
                                    <!-- Change this to a button or input when using this as a form -->
                                    <p:commandButton value="Login" action="#{loginCtrl.dologin}"
                                                     styleClass="btn btn-lg btn-success btn-block"
                                                     style="background: #3c8dbc"
                                                     update="growl"
                                            />
                                </fieldset>
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </div>

    <!-- jQuery -->
    <script src="#{vr.themeContext}/wplugins/sb-admin2/bower_components/jquery/js/jquery.min.js"
            type="javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="#{vr.themeContext}/wplugins/sb-admin2/bower_components/bootstrap/js/bootstrap.min.js"
            type="javascript"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="#{vr.themeContext}/wplugins/sb-admin2/bower_components/metisMenu/js/metisMenu.min.js"
            type="javascript"></script>

    <!-- Custom Theme JavaScript -->
    <script src="#{vr.themeContext}/wplugins/sb-admin2/js/sb-admin-2.js" type="javascript"></script>

</h:body>

</html>
